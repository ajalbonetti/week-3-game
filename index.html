<!DOCTYPE html>
<html>

<head>
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/scripts.js"></script>
</head>

<body>

<!-- Zoltar Image -->

	<div id="zoltar">
		<img src="images/zoltar.jpg" alt="Zoltar">
	</div>


<!-- Game Display -->


	<section id="gameinfo">

		<h1>The Psychic Game</h1>

			<h2>Guess what letter I'm thinking of</h2>

			<h2>Wins: <span id="wins">0</span></h2>

			<h2>Losses: <span id="losses">0</span></h2>

			<h2>Guesses Left: <span id="guessesLeft">9</span></h2>

			<h2>Letters guessed so far: <span id="lettersGuessed"></span></h2>

	</section>

</body>

</html>
